{% extends "service/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="login-form form-horizontal col-md-6 col-md-offset-7 col-sm-8">
    {% csrf_token %}
    <div class="form-group">    
        {{ form.as_p }}
    </div>
    <div class="form-group">  
        <input type="radio" name="role" id="teacher" value="1" required>
        <label for="teacher">Вчитель</label>
    </div>
    <div class="form-group">  
        <input type="radio" name="role" id="student" value="1" required>
        <label for="student">Студент</label>
    </div>
    <div class="form-group">  
        <input type="submit" class="btn btn-primary" value="Вхід" />
    </div>
    </form>
{% endblock %}
